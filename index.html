<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading of the page -->
     <h1>Movie Recs</h1>
     <!-- Label and input for movie search -->
     <label for="movieSearch">Type Any Movie</label>
     <input type="text" placeholder="Set It Off" id="movieSearch">
     <!-- Button to trigger the movie search -->
     <button id='search' type="submit">Search</button>
     <!-- Section to display the user's selected movie -->
     <section id="userMovie">
        <h4>Your Movie</h4>
     </section>
     <!-- Section to display movie recommendations -->
     <section id="postList">
        <h4>Your Recommendations</h4>
     </section>
    <!-- Script tag to link the JavaScript file -->
    <script src="app.js"></script>
</body>x
